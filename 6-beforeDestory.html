<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>



  <script src="./js/vue.js"></script>

  <script>
    var vm = new Vue({
      el: '#app', 

      data: {
        timer: null,
      },

      template: `
        <div>
          <h1>我天</h1>  
        </div>
      `,

      methods: {
        fn1: function() {
          console.log(1);
        }
      },

      created() {
        this.timer = setInterval(() => {
          this.fn1();
        }, 1000) 
      },

      mounted() {

      },

      beforeDestroy() {
        clearInterval(this.timer);
      },
    })
  </script>
</body>
</html>
