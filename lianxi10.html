<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input id="y" type="text" placeholder="年"/>
		<input id="m" type="text" placeholder="月"/>
		<input id="d" type="text" placeholder="日"/><br />
		<input type="button" id="btn" value="计算星期几" />
	</body>
</html>
<script src="css/public.js" type="text/javascript"></script>
<script type="text/javascript">
	var y =$id("y");
	var m =$id("m");
	var d =$id("d");
	var btn =$id("btn");
	var week = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六 "];
	btn.onclick = function(){
		var yVal = y.value;
		var mVal = m.value;
		var dVal = d.value;
		var dateSr =yVal+"/"  + mVal + "/" + dVal;
		
		
		
		var date =new Date(dateSr);
		alert(week[date.getDay()]);
		
	}
	
</script>
