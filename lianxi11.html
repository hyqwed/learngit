<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		 <div id="container">
            <img src="img/dice_1.png" id="dice" alt="">
        </div>
        <div id="command">
            <input id="btn" type="button" value="摇一摇">
        </div>
	</body>
</html>
<script src="css/public.js" type="text/javascript"></script>
<script type="text/javascript">
	var dice = $id("dice");
	var btn = $id("btn");
	
	btn.onclick = function(){
		dice.src = "img/diceDynamic.gif";
		var rand = getRand(1,6);
		var timeRand = getRand(1000,3000);
		setTimeout(function(){
			dice.src = "img/dice_"+rand+".png";
		},timeRand);
		
	}
</script>
